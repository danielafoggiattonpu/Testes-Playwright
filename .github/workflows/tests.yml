name: Testes Playwright

on:
  push:
    branches: [ main ]    # Rode quando fizer push para main
  pull_request:
    branches: [ main ]    # E também para PRs

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_URL: ${{ secrets.APP_URL }} 

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar Chromium apenas
        run: |
          playwright install chromium

      - name: Rodar testes com Pytest (saída colorida e HTML)
        run: |
          pytest -v --color=yes --tb=short --html=report.html --self-contained-html

      - name: Publicar relatório HTML como artefato
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-Testes
          path: report.html
